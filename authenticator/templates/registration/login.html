{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login -  AutoIntern</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2, #f7971e);
      overflow: hidden;
      position: relative;
    }

    /* Blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      mix-blend-mode: screen;
      animation: float 2.5s ease-in-out infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    #blob1 {
      width: 150px;
      height: 150px;
      background: #ff6b6b;
      top: 29%;
      left: 21%;
      animation-delay: 0.2s;
    }

    #blob2 {
      width: 100px;
      height: 100px;
      background: #6a82fb;
      bottom: 35%;
      right: 8%;
      animation-delay: 0.9s;
    }

    #blob3 {
      width: 80px;
      height: 80px;
      background: #12c2e9;
      top: 10%;
      left: 10%;
      animation-delay: 0.30s;
    }

    #blob4 {
      width: 180px;
      height: 180px;
      background: #f9d423;
      top: -6%;
      left: 65%;
      animation-delay: 0.90s;
    }

    #blob5 {
      width: 60px;
      height: 60px;
      background: #fc5c7d;
      top: 79%;
      right: 25%;
      animation-delay: 0.45s;
    }

    #blob6 {
      width: 140px;
      height: 140px;
      background: #00f2fe;
      bottom: 5%;
      left: 4%;
      animation-delay: 0.60s;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(30px, -20px) rotate(90deg);
      }

      50% {
        transform: translate(-20px, 30px) rotate(180deg);
      }

      75% {
        transform: translate(20px, 20px) rotate(270deg);
      }

      100% {
        transform: translate(-15px, -25px) rotate(360deg);
      }
    }

    /* Floating Icons */
    .icon {
      position: absolute;
      font-size: 30px;
      color: white;
      opacity: 0.8;
      animation: floatIcon 4s infinite ease-in-out alternate, spin 10s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    .icon1 {
      top: 8%;
      left: 60%;
      animation-delay: 0.5s;
    }

    .icon2 {
      bottom: 5%;
      left: 25%;
      animation-delay: 1s;
    }

    .icon3 {
      top: 65%;
      right: 20%;
      animation-delay: 1.5s;
    }

    .icon4 {
      top: 40%;
      left: 10%;
      animation-delay: 2s;
    }

    .icon5 {
      top: 25%;
      right: 5%;
      animation-delay: 2.5s;
    }

    @keyframes floatIcon {
      0% {
        transform: translateY(0px);
      }

      100% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Form Styling */
    form {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      z-index: 1;
      position: relative;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form label {
      font-weight: 600;
      color: #ffffff;
      display: block;
      margin-bottom: 6px;
    }

    input[type='text'],
    input[type='password'],
    input[type='email'] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .helptext {
      font-size: 13px;
      margin-bottom: 10px;
      color: #eeeeee;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 8px 12px;
      border-radius: 8px;
    }

    ul.errorlist {
      color: #ff4d4d;
      background: #fff0f0;
      border-radius: 8px;
      padding: 10px;
      list-style: none;
      margin-bottom: 16px;
    }

    button[type='submit'] {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type='submit']:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    #heading {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgb(0 0 0 / 70%);
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
    }

    #back {
      position: absolute;
      top: 74%;
      left: 41%;
    }

    #logo {
      position: absolute;
      top: 0%;
      left: -1%;
    }

    @keyframes spacingSpreadOnce {
      from {
        letter-spacing: -40px;
      }

      to {
        letter-spacing: 1px;
      }
    }

    #logo_text {
      position: absolute;
      top: 1%;
      left: 18%;
      transform: translateX(-50%);
      color: #f8ce00;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgb(0 0 0 / 70%);
      animation: spacingSpreadOnce 1.2s ease-out forwards;
      z-index: 2;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <h1 id="logo_text">AutoIntern</h1>
  <img id='logo' src="{% static 'images/logo.png' %}" alt="Logo" height="250">
  <h1 id="heading">Login</h1>
  <!-- Animated Blobs -->
  <div class="blob" id="blob1"></div>
  <div class="blob" id="blob2"></div>
  <div class="blob" id="blob3"></div>
  <div class="blob" id="blob4"></div>
  <div class="blob" id="blob5"></div>
  <div class="blob" id="blob6"></div>

  <!-- Internship-themed floating icons -->
  <i class="fas fa-graduation-cap icon icon1"></i>
  <i class="fas fa-laptop-code icon icon2"></i>
  <i class="fas fa-briefcase icon icon3"></i>
  <i class="fas fa-globe icon icon4"></i>
  <i class="fas fa-lightbulb icon icon5"></i>

  <!-- Registration Form -->

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p id="back">
    Don't have any account? <a href="{% url 'register' %}">Signup here</a>
  </p>
</body>

</html>
